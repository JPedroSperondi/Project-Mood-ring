<body>

<!--header containing logo and navigation-->
<!--Calling the global header-->

<div id="header"></div>



<!--Calling global masthead-->

<div id="masthead"></div>

<!--Class to contain the main-->
<!--There is no aside here, but i still need to put my main inside a class.
Otherwise i wouldn't be able to style everything in a single CSS page because i wouldn't be able to target a specific main -->

<div class="M-AContactUS">

<!--Main containing all the contact information-->
<main>

    <!--Div contaning the "title" of the page at the top of the main-->
    <div>
        <h1>Contact us</h1>
    </div>
    
    <!--Section to contain all three divs-->
    <section>
    
    <!--First div containing the text-->
    <div>
        <!--Informations like number, email and address-->
        <h2>You can contact us by:</h2>
        <br>
        <h2>Email: moodrings@gmail.com</h2>
        <br>
        <h2>Phone: (437)-3644-112</h2>
        <br>
        <h2>Visiting us: randomaddress</h2>
    </div>    
    <!--Second div contaning the form for the complete "contact us"-->
    <div>
        <!--Form contaning the inputs -->
        <form id="contactUS" method="post">
            
            <input type="text" name="name" id="nameContact"  placeholder="Name" required>
            <br>
            <input type="email" name="email" id="emailContact" placeholder="Email" required>
            <br>
            <input type="tel" name="phone" id="phoneContact" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" placeholder="Phone number" required>
            <br>
            <textarea placeholder="Write your comment" id="commentContact" required></textarea>
            <br>
            <button type="Submit">Submit</button>
        </form>
    </div>

    <!--Third div contaning the text and social media logos-->
    <div>
        <h2>Don't forget to follow us for new products!</h2>
    <ul>
        <li><a href="#"><i class="fa-brands fa-tiktok"></i> Tiktok</a></li>
        <li><a href="#"><i class="fa-brands fa-instagram"></i> Instagram</a></li>
        <li><a href="#"><i class="fa-brands fa-facebook"></i> Facebook</a></li>
    </ul>
    </div>
    </section>

    
</main>

</div>

<!--Calling the global footer-->
<div id="footer"></div>



</body>
