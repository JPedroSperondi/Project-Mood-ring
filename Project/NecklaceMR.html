<body>

<!--header containing logo and navigation-->
<!--Calling the global header-->

<div id="header"></div>



<!--global Masthead-->

<div id="masthead"></div>

<!--Class to contain the main-->
<!--There is no aside here, but i still need to put my main inside a class.
Otherwise i wouldn't be able to style everything in a single CSS page because i wouldn't be able to target a specific main -->
    <div class="M-Aproduct3">
    
        <!--Main contaning the Image, text and forms-->
        <main>
        
        <!--Section to contain the text, image and the price form-->
        <section>
        <div>
            <h1>Mood Necklace</h1>
            <img src="./IMG/MR_Necklace.webp" alt="image">
        </div>
        <div>
            <!--Form to contain the amount of products-->
            <form id="classicMRprice" method="post">
                <input type="number" name="amount" id="amount3" min="1" value="1" placeholder="Insert the amount" required>
                <!--span to contain the final value-->
                <p>Final value: $<span id="finalprice2">17</span></p>
            </form>
            
        </div>
        </section>
        <!--Div to contain the user information form-->
        <div>
            <!--form contaning the inputs-->
            <form id="NecklaceMR" method="post">
                <input type="text" name="name" id="name3"  placeholder="Full name" required>
                <br>
                <input type="text" name="card" id="card3" pattern="\d{4} \d{4} \d{4} \d{4}"  placeholder="Card number" required>
                <br>
                <input type="text" name="cvv" id="cvv3" pattern="\d{3,4}"  placeholder="CVV" required>
                <input type="text" name="expiration-date" id="expiration-date2" pattern="(0[1-9]|1[0-2])\/\d{2}" placeholder="MM/YY" required>
                <br>
                <input type="tel" name="phone" id="phone3" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" placeholder="Phone number" required>
                <br>
                <input type="text" name="address" id="address3" placeholder="Address" required>
                <br>
                <button type="submit">Finish</button>
            </form>
        </div>
        
        </main>
    
    </div>
    <!--calling the global footer-->
    <div id="footer"></div>
